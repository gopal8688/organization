{% load static %}
{% load custom_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

    <title>{{ page_title }}</title>
  </head>
  <body>
    <div class="as-grid as-grid--root">
      <div class="as-i-header text-center">
        <div class="as-aside-logo">
          <a href="#">
            <img src="{% static 'img/authsafe.svg' %}" alt="Authsafe Logo" class="as-logo-text">
          </a>
        </div>
      </div>
      {% block section %}
      {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    {% if page == 'personal' %}
    <script src="http://malsup.github.com/jquery.form.js"></script>
    {% endif %}
    
    <script type="text/javascript">
      var BASE_URL = '{{base_url}}';
      var PID = '{{pid}}';
      {% autoescape off %}
      var RF_API_URLs = $.parseJSON('{{API_URLS}}');
      {% endautoescape %}
      var ML_SERVER_API = '{{ML_SERVER_API}}';
      var API_KEY = '{{API_KEY}}';
      var CSRF = '{{csrf_token}}';
    </script>
    
    <script src="{% static 'scripts/main.js' %}"></script>
    {% script_includer page as file_exist %}
    {% if file_exist %}
      <script src="{% static '' %}scripts/{{page}}.js"></script>
    {% endif %}
  </body>
</html>
