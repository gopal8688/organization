{% extends "layout_parent.html" %}
{% load static %}

{% block section %}
      <div class="container">
        <div class="as-grid as-i-main">
          <div class="portlet-2 mb-4">
            <h3>Add Property</h3>
            <hr class="mb-4">
            <form action="{{form_url}}" class="pt-4" id="frmAddProperty">
              <div class="form-group row">
                <div class="col-md-2">
                  <h4 class="block-title m-0 as-lh-46">Property Name</h4>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputPropertyName" name="inputPropertyName" placeholder="Domain e.g. example.com">
                </div>
              </div>
              <div class="as-frm-btns">
                <button class="btn as-btn-lg btn-primary">Create</button>
              </div>
            </form>
          </div>
          <div class="portlet-2 d-none" id="addPropertyPlatforms">
            <h3>Set Property Platforms</h3>
            <hr class="mb-4">
            <form action="" class="pt-4">
              <div class="form-group row">
                <div class="col-md-2">
                  <h4 class="block-title">Property Type</h4>
                </div>
                <div class="col-md-10">
                  <div class="custom-control custom-radio as-mb-10p">
                    <input type="radio" class="custom-control-input" id="optionNewCookie" name="yourusers1">
                    <label class="custom-control-label" for="optionNewCookie">Website</label>
                  </div>
                  <div class="custom-control custom-radio as-mb-10p">
                    <input type="radio" class="custom-control-input" id="optionNewDevice" name="yourusers1" disabled="">
                    <label class="custom-control-label" for="optionNewDevice">App</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-2">
                  <h4 class="block-title">Website Domain</h4>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Domain e.g. example.com">
                </div>
              </div>
              <div class="as-frm-btns">
                <button class="btn as-btn-lg btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
{% endblock section %}
